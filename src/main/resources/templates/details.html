<div class="container">
    <h1>Rental Rooms List</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Price</th>
            <th class="text-danger">Is Rented</th>
            <th>Update</th>
            <th>More Info</th>
        </tr>
        </thead>
        <tbody>
        <tr th:object="${listing}">
            <td th:text="*{id}">
                Number
            </td>
            <td th:text="*{address}">
                Name
            </td>
            <td th:text="*{city}">
                City
            </td>
            <td th:text="*{state}">
                State
            </td>
            <td th:text="*{price}">
                Price
            </td>
            <div th:if="${listing.isRented=='Yes'}">
                <td class="danger"  th:text="${listing.isRented}">
                    isRented
                </td>
            </div>
            <div th:if="${listing.isRented=='No'}">
                <td class="success" th:text="${listing.isRented}">
                    isRented
                </td>
            </div>

            </tr>
        </tbody>
    </table>
</div>
